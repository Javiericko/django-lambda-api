<!doctype html>
{% extends 'app/base.html' %}

{% block main_content %}

<h1>Data API</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" name="run_script" class="btn btn-lg btn-secondary">Fetch Data</button>
  <div class="col-xs-12" style="height:25px;"></div>
</form>
<div>
  {% autoescape off %}
  {{ table }}
  {% endautoescape %}
</div>

{% endblock %}
